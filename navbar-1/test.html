<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>framework/navbar-1</title>

    <style>
        body{
            background-color: black;
            margin: 0;
        }
        
        .navigation-header {
            position: fixed;
            background-color: white;
            /* padding: 0px 10px; */
            height: 66px;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }

        nav {
            width: 95%;
            border-radius: 10px;
            max-width: 1650px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        div.name {
            width: 300px;
            left: 0;
            font-size: 40px;
            font-weight: 600;
            font-family: "Roboto", sans-serif;
            /* padding-left: 10px; */
            background: linear-gradient(90.1deg, rgb(255, 85, 85) 0.1%, rgb(85, 85, 255) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navigation-items {
            display: flex;
            gap: 70px;
        }

        .navigation-items>a {
            display: flex;
            color: black;
            text-decoration: none;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 20px;
            transition: .15s ease-in-out;
        }

        .navigation-items>a:hover {
            font-weight: 600;
            padding: 0px 10px;
        }

        .hamburger {
            display: none;
            font-size: 20px;
            font-weight: 800;
            color: black;
        }

        @media screen and (max-width:768px) {
            .hamburger {
                display: flex;
                cursor: pointer;
            }

            .hamburger #closeHam {
                display: none;
            }

            .navigation-items {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                right: 0;
                top: 58px;
                background-color: white;
                width: 100%;
                height: calc(100vh - 58px);
                padding-top: 60px;
                gap: 10vh;
            }
        }
    </style>

</head>

<body>

    <header class="navigation-header">

        <nav>

            <div class="name"><a href="https://atikle.github.io/home">atikle.</a></div>

            <div class="navigation-items" id="navigation-items">
                <a class="links" href="https://atikle.github.io/finatikle">
                    <!-- <font class="atikle">
                        <font style="font-family: 'Ubuntu', sans-serif;">fin</font>atikle
                    </font> -->
                    <font class="fin">fin</font><font class="atikle">atikle</font>
                </a>
                <a class="links" href="https://atikle.github.io/synapse"><font class="synapse">Synapse AI</font>
                </a>
                <a class="links" href="https://atikle.github.io/connect">
                    <font class="atikle">atikle</font><font style="margin-left: 3px;" class="connect">connect</font>
                </a>
                <a class="links" href="https://atikle.github.io/insights">
                    <font class="insights">Insights</font>
                </a>
            </div>

            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>

        </nav>

        <script>
            let openHam = document.querySelector('#openHam');
            let closeHam = document.querySelector('#closeHam');
            let navigationItems = document.querySelector('#navigation-items');

            const hamburgerEvent = (navigation, close, open) => {
                navigationItems.style.display = navigation;
                closeHam.style.display = close;
                openHam.style.display = open;
            };

            openHam.addEventListener('click', () => hamburgerEvent("flex", "block", "none"));
            closeHam.addEventListener('click', () => hamburgerEvent("none", "none", "block"));
        </script>

    </header>

</body>

</html>
