<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Animated Navbar</title>
    <style>
        :root {
            --shadow-1: 0 4px 6px rgba(0, 0, 0, 0.1);
            --primary-color: #007bff; /* A nice blue for accents */
            --secondary-color: #6c757d; /* A subtle gray */
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light background for the page */
        }

        .navigation-header {
            position: fixed;
            background-color: white;
            height: 66px;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center content */
            box-shadow: var(--shadow-1);
            z-index: 1000; /* Ensure navbar stays on top */
        }

        nav {
            width: 95%;
            max-width: 1725px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px; /* Add some padding to the nav itself */
        }

        div.name {
            font-size: 32px; /* Slightly smaller for better balance */
            font-weight: 700;
            line-height: 1; /* Adjust line height for better alignment */
        }

        div.name a {
            text-decoration: none; /* Remove underline from the brand link */
            display: inline-block; /* Ensure gradient applies correctly */
        }

        .navigation-items {
            display: flex;
            gap: 40px; /* Reduced gap for a tighter look */
            align-items: center;
        }

        .navigation-items > a {
            position: relative;
            color: black;
            text-decoration: none;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 18px; /* Slightly smaller font size */
            padding: 5px 0; /* Add vertical padding for hover effect */
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .navigation-items > a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: var(--primary-color); /* Highlight color */
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .navigation-items > a:hover {
            color: var(--primary-color); /* Change text color on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .navigation-items > a:hover::after {
            width: 100%;
        }

        /* Hamburger menu styling */
        .hamburger {
            display: none;
            font-size: 24px; /* Larger hamburger icon */
            font-weight: 800;
            color: black;
            cursor: pointer;
            z-index: 1100; /* Ensure it's above the overlay */
        }

        .hamburger #closeHam {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .navigation-items {
                display: none;
                flex-direction: column;
                align-items: center;
                position: fixed; /* Use fixed for full viewport coverage */
                right: 0;
                top: 0; /* Cover from the very top */
                background-color: white;
                width: 100%;
                height: 100vh; /* Full viewport height */
                padding-top: 100px;
                gap: 5vh; /* Reduced gap for more items on screen */
                box-shadow: var(--shadow-1);
                transition: transform 0.4s ease-in-out; /* Smooth slide-in/out */
                transform: translateX(100%); /* Start off-screen to the right */
                opacity: 0; /* Start invisible */
                pointer-events: none; /* Prevent interaction when hidden */
            }

            .navigation-items.active {
                transform: translateX(0); /* Slide in */
                opacity: 1; /* Become visible */
                pointer-events: auto; /* Allow interaction */
            }

            .navigation-items > a {
                font-size: 22px; /* Larger links in mobile menu */
                padding: 15px 0; /* More padding for easier tapping */
                width: 80%; /* Make links wider for tap area */
                text-align: center;
            }

            .navigation-items > a::after {
                height: 2px; /* Thinner underline for mobile */
                bottom: 0px; /* Adjust position */
            }
        }

        /* Brand specific styles from brand.css */
        .atikle {
            font-family: "Roboto", sans-serif;
        }

        .atikle-multicolor {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(90.1deg, rgb(255, 85, 85) 0.1%, rgb(85, 85, 255) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .fin {
            font-family: 'Ubuntu', sans-serif;
            color: cadetblue;
        }

        .insights {
            font-family: 'Ubuntu', sans-serif;
            background: -webkit-radial-gradient(circle, #7182ff 0, #3cff52 100%);
            background: radial-gradient(circle, #7182ff 0, #3cff52 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .synapse {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #FF2D92, #FF8C00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connect {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(90deg, rgb(255, 85, 85) 0.1%, rgb(85, 85, 255) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <header class="navigation-header">
        <nav>
            <div class="name atikle-multicolor">
                <a href="https://atikle.github.io/home">atikle</a>
            </div>
            <div class="navigation-items" id="navigation-items">
                <a class="links" href="https://atikle.github.io/finatikle">
                    <font class="fin">fin</font><font class="atikle">atikle</font>
                </a>
                <a class="links" href="https://atikle.github.io/synapse">
                    <font class="synapse">Synapse AI</font>
                </a>
                <a class="links" href="https://atikle.github.io/connect">
                    <font class="atikle">atikle</font><font style="margin-left: 3px;" class="connect">connect</font>
                </a>
                <a class="links" href="https://atikle.github.io/insights">
                    <font class="insights">Insights</font>
                </a>
            </div>
            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>
        </nav>
        <script>
            let openHam = document.querySelector('#openHam');
            let closeHam = document.querySelector('#closeHam');
            let navigationItems = document.querySelector('#navigation-items');

            const toggleHamburgerMenu = () => {
                navigationItems.classList.toggle('active');
                openHam.style.display = navigationItems.classList.contains('active') ? 'none' : 'block';
                closeHam.style.display = navigationItems.classList.contains('active') ? 'block' : 'none';
            };

            openHam.addEventListener('click', toggleHamburgerMenu);
            closeHam.addEventListener('click', toggleHamburgerMenu);

            // Close menu when a link is clicked (optional, but good for UX)
            document.querySelectorAll('.navigation-items .links').forEach(item => {
                item.addEventListener('click', () => {
                    if (navigationItems.classList.contains('active')) {
                        toggleHamburgerMenu();
                    }
                });
            });

            // Close menu if window is resized and becomes desktop view
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768 && navigationItems.classList.contains('active')) {
                    toggleHamburgerMenu();
                }
            });
        </script>
    </header>
</body>
</html>
