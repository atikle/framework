<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <meta name="theme-color" content="#HEXCODE"> -->
        <meta name="theme-color" content="#fff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>atikle/framework/navbar-1</title>

    <style>
        a {
            text-decoration: none;
        }
        
        .navigation-header {
            position: fixed;
            background-color: var(--navbar-background-1);
            /* padding: 0px 10px; */
            height: 66px;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-1);

            z-index: 1000; /* Ensure navbar is on top */
            will-change: transform, box-shadow;
        }

        nav {
            width: 95%;
            border-radius: 10px;
            /* max-width: 1650px; */
            max-width: 1725px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .branding {
            width: 300px;
            left: 0;
            font-size: 40px;
            font-weight: 600;

            padding-left: 5px;
            z-index: 1001; /* Above mobile menu */
        }

        .navigation-items {
            display: flex;
            gap: 60px;

            align-items: center;
        }

        .navigation-items>a {
            display: flex;
            color: var(--text-color-1);
            text-decoration: none;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 20px;

            transition: color var(--transition-speed-normal) var(--ease-out-quad);
            will-change: transform, color;
            white-space: nowrap; /* Prevent text wrapping */
            transition: .1s ease-in-out;
        }

        .navigation-items>a:hover {
            font-weight: 600;
            /* padding: 0px 10px; */
            text-decoration: underline;
            text-decoration-color: royalblue;
            text-decoration-thickness: 3px;
            text-underline-offset: 6px;
        }

        .hamburger {
            display: none;
            font-size: 20px;
            font-weight: 800;
            color: var(--text-color-2);
            /* margin-right: 8px; */

            cursor: pointer;
            padding: 5px;
            z-index: 1001; /* Above mobile menu */
            user-select: none; /* Prevent text selection */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            transition: transform var(--transition-speed-fast) var(--ease-out-quad); /* For active feedback */
        }

        .hamburger:active {
            transform: scale(0.9); /* Subtle squash on click */
        }

        @media screen and (max-width:768px) {
            .hamburger {
                display: flex;
                cursor: pointer;
            }

            .hamburger #closeHam {
                display: none;
            }

            .navigation-items {
                display: none;
                flex-direction: column;
                /* align-items: center; */
                align-items: flex-start;
                position: absolute;
                left: 0;
                right: 0;
                top: 58px;
                background-color: var(--navbar-background-1);
                width: 100%;
                height: calc(100vh - 58px);
                /* padding-top: 100px; */
                padding: 100px 30px;
                gap: 8vh;

                -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            }

            .navigation-items>a:hover {
                /* padding: 18px 0px; */
                text-decoration: none;
            }

            .links {
                /* border-bottom: 2px solid rgba(0,0,0,0.08); */
                /* Subtle separator */
                /* width: calc(100vw - 60px); */
                padding: 18px 0;
            }
        }
    </style>

</head>

<body>

    <header class="navigation-header">

        <nav>

            <div class="branding atikle-multicolor"><a href="https://atikle.github.io/home">atikle</a></div>

            <div class="navigation-items" id="navigation-items">
                <a class="links" href="https://atikle.github.io/finatikle">
                    <font class="fin">fin</font><font class="atikle">atikle</font>
                </a>
                <a class="links" href="https://atikle.github.io/synapse"><font class="synapse">Synapse AI</font>
                </a>
                <a class="links" href="https://atikle.github.io/connect">
                    <font class="atikle">atikle</font><font style="margin-left: 3px;" class="connect">connect</font>
                </a>
                <a class="links" href="https://atikle.github.io/insights">
                    <font class="insights">Insights</font>
                </a>
            </div>

            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>

        </nav>

        <script>
            let openHam = document.querySelector('#openHam');
            let closeHam = document.querySelector('#closeHam');
            let navigationItems = document.querySelector('#navigation-items');

            const hamburgerEvent = (navigation, close, open) => {
                navigationItems.style.display = navigation;
                closeHam.style.display = close;
                openHam.style.display = open;
            };

            openHam.addEventListener('click', () => hamburgerEvent("flex", "block", "none"));
            closeHam.addEventListener('click', () => hamburgerEvent("none", "none", "block"));
        </script>

    </header>

</body>

</html>
